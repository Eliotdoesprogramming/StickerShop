<!-- <app-cart-item *ngFor="let cartItem of cart" [item]="cartItem"></app-cart-item> -->
<mat-list style="width:100%;">
    <mat-list-item *ngFor="let cartItem of cart" class="item">
        <app-cart-item style="width:80%; display:inline-block" [item]="cartItem"></app-cart-item>
        <div style="display:inline-block; margin-left:auto"><button mat-button (click)="addItem(cartItem)">+</button><br><button mat-button (click)="removeItem(cartItem)">-</button></div>
        <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item class="item" *ngIf="cart.length===0">
        <div style="display:flex;justify-content:center;align-items:center; width:100%;"><span>Cart is empty :(</span></div>
    </mat-list-item>
    <mat-list-item class="item" *ngIf="cart.length>0">
        <div style="display:flex;justify-content:center;align-items:center; width:100%;"><span>Subtotal: ${{subtotal.toFixed(2)}}</span></div>
    </mat-list-item>
</mat-list>
