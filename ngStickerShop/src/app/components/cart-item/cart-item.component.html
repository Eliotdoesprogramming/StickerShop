<div class="container">
    <div></div>
    <div class="itemName">
        <span class="nameText">{{product.name}}</span>
    </div>
    <div class="itemQty">
        <span class="quantity">Amount: {{item.itemQuantity}}</span>
        <span class="price">${{(item.itemQuantity*product.price).toFixed(2)}}</span>
    </div>
</div>
